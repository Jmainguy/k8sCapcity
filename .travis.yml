language: go
addons:
  apt:
    packages:
      - rpm
env:
  matrix:
    - GO111MODULE="on"
  global:
    secure: 
before_install:
  - go get -u golang.org/x/lint/golint
script:
  - ./tests.sh
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"
after_deploy:
  - ./after_deploy.sh
